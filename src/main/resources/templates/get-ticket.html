<!doctype html>
<html xmlns:th="www.thymeleaf.org" lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Book Ticket</title>
    <style>
      h1{
        text-align: center;
      }
      
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body class="container-fluid">
    <div>
  <h1>Get Ticket</h1>
  <form th:action="@{/get-ticket}" method="GET">
    <table class="table table-striped table-bordered">
        <tr>
            <td>Enter Ticket Number</td>
            <td><input type="text" name="ticketNum" class="form-control"></td>

        </tr>
        <tr>
            <td>
                <input type="submit" value="View Ticket" class="btn btn-primary">
            </td>
        </tr>
    </table>
  </form>
</div>
  <br>

  <div id="data">
    <h2>Ticket Details</h2>
  <form>
    <table class="table table-striped table-bordered">
        <tr>
            <td>Name:</td>
            <td><p th:text="${ticket.name}"></p></td>

        </tr>

        <tr>
            <td>From:</td>
            <td><p th:text="${ticket.from}"></p></td>

        </tr>

        <tr>
            <td>To:</td>
            <td><p th:text="${ticket.to}"></p></td>

        </tr>

        <tr>
            <td>Date of journey:</td>
            <td><p th:text="${ticket.doj}"></p></td>

        </tr>

        <tr>
            <td>Train Number:</td>
            <td><p th:text="${ticket.trainNumber}"></p></td>

        </tr>

        <tr>
            <td>Ticket Number:</td>
            <td><p th:text="${ticket.ticketNumber}"></p></td>

        </tr>

        <tr>
            <td>Status:</td>
            <td><p th:text="${ticket.status}"></p></td>

        </tr>

        <tr>
            <td>Cost:</td>
            <td><p th:text="${ticket.cost}"></p></td>

        </tr>
    </table>

  </form>
</div>
 
    
    
 

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
   
 
  </body>
</html>
