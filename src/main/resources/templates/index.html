<!doctype html>
<html xmlns:th="www.thymeleaf.org" lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Book Ticket</title>
    <style>
      h1{
        text-align: center;
      }
      p{
        color: green;
        font-weight: bold;
      }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body class="container-fluid">
    <h1>Book Ticket</h1>
    <br>
    <p th:text="${msg}"></p>
  <div>
    <form th:action="@{/book}" th:object="${passenger}" method="POST">
      <table>
        <tr>
          <td>Name </td>
          <td><input type="text" th:field="*{name}" class="form-control"></td>
        </tr>
        <tr>
          <td>From</td>
          <td><input type="text" th:field="*{from}" class="form-control"></td>
        </tr>
        <tr>
          <td>To</td>
          <td><input type="text" th:field="*{to}" class="form-control"></td>
        </tr>
        <tr>
          <td>DOJ</td>
          <td><input type="text" th:field="*{doj}" class="form-control"></td>
        </tr>
        <tr>
          <td>Train Number</td>
          <td><input type="text" th:field="*{trainNumber}" class="form-control"></td>
        </tr>
        <tr>
          <td><input type="reset" class="btn btn-secondary" value="Reset"></td>
          <td><input type="submit" class="btn btn-danger" value="Save"></td>
        </tr>
      </table>
    </form>

    <br>
    <form th:action="@{/load-get-ticket}" method="GET">
      <button type="submit" class="btn btn-primary">View Ticket</button>
    </form>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
